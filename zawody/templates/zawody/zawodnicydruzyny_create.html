{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
{% load crispy_forms_tags %}
<div class="max-w-lg mx-auto">
	<div class="d-flex justify-content-center pt-5 pb-2">
		<h3 class="text-1xl text-gray-800">Dodaj użytkownika do drużyny {{ druzyna }}</h3>
	</div>
	<form method="post" class="mt-0">
		{% csrf_token %}
		{{ form|crispy }}
		<button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md">Dodaj</button>
	</form>
</div>
{% endblock content %}
